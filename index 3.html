<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Lists</title>
</head>
<body>
    <h2> Ordered List</h2>
    <ol> 
        <li> Ranger Rover</li>
        <li> Volkswagen</li>
        <li> Tesla</li>
    </ol>
    <h2> Unordered List</h2>
    <ul>
        <li> Range Rover</li>
        <li> Volkswagen</li>
        <li> Tesla</li>
    </ul>
    <h2> Description List</h2>
    <dl>
<dt> Range Rover</dt>
<dt> Volkswagen</dt>
<dt> Tesla</dt>
    </dl>
    
</body>
</html>
